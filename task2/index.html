<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>задача 2: пример использования команд ввода и вывода</h1>
	<div class="box">
		<p id="consoleLog">console.log</p>
		<code>
		  console.log('Текст введенный в консоль');
		</code>
		<p id="alert">Alert()</p>
		<code>
		  alert('Текст выведенный на экран');
		</code>
		<p id="prompt">Prompt()</p>
		<code>
		  prompt('Текст введеный в сообщение');
		</code>
	</div>
	<div class="link"><a href="../index.html">&#8617на главную</a></div>
	<script src="script.js"></script>
</body>
</html>
